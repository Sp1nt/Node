<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Groups</title>
</head>

<body>
    <h1>Manage Groups</h1>

    <h2>Add Group</h2>
    <form action="/add-group" method="POST">
        <label for="facultyName">Faculty Name:</label>
        <input type="text" id="facultyName" name="facultyName" required><br>

        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="GroupName" required><br>

        <button type="submit">Add Group</button>
    </form>

    <h2>Edit Group</h2>
    <form action="/edit-group" method="POST">
        <label for="groupId">Group ID:</label>
        <input type="number" id="groupId" name="groupId" required><br>

        <label for="newGroupName">New Group Name:</label>
        <input type="text" id="newGroupName" name="newGroupName" required><br>

        <button type="submit">Edit Group</button>
    </form>

    <h2>Delete Group</h2>
    <form action="/delete-group" method="POST">
        <label for="deleteGroupId">Group ID:</label>
        <input type="number" id="deleteGroupId" name="groupId" required>
        <button type="submit">Delete Group</button>
    </form>
</body>

</html>
